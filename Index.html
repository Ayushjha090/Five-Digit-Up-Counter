<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Five Digit Up Counter</title>
</head>
<body>
    <header>
        <div class="heading">
            <h2>Enter Value From 1 to 99999</h2>
        </div>
        <div class="input-container">
            <input type="number" name="input-number" id="input-number">
            <button class="submit-btn" type="submit">Start Counter</button>
        </div>
    </header>

    <main>
        <div class="output-container">
            <div class="output-screen">
                <p class = "current">0</p>
                <p class = "next">1</p>
            </div>
            <div class="output-screen">
                <p class = "current">0</p>
                <p class = "next">1</p>
            </div>
            <div class="output-screen">
                <p class = "current">0</p>
                <p class = "next">1</p>
            </div>
            <div class="output-screen">
                <p class = "current">0</p>
                <p class = "next">1</p>
            </div>
            <div class="output-screen">
                <p class = "current">0</p>
                <p class = "next">1</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
